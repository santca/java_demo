group 'com.feicuiedu.test'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.apache.poi:poi:3.15'
    compile 'org.freemarker:freemarker:2.3.25-incubating'
}
